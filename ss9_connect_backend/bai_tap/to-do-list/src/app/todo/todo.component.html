<div class="container">
  <header class="text-center my-4">
    <h1 class="mb-4">Todo List</h1>
    <form #dotoForm="ngForm" (ngSubmit)="addTodo(dotoForm)">
      <input ngModel name="content" type="text" class="form-control m-auto" placeholder="enter todo">
    </form>
  </header>
  <ul class="list-group mx-auto text-light">
    <li
      *ngFor="let todo of todos"
      [ngClass]="{'done': todo.done}"
      class="list-group-item d-flex justify-content-between align-items-center">
      <span (click)="toggleDone(todo)">{{todo.content}}</span>
      <i class="bi bi-trash" (click)="delete(todo.id)"></i>
    </li>
  </ul>
</div>
