<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label for="server-name">Server Name</label>
    <input
      id="server-name"
      type="text"
      class="form-control"
      #serverNameInput>
<!--    <input id="server-name" type="text" class="form-control" [(ngModel)]="newServerName">-->
    <label for="server-content">Server Content</label>
    <input
      id="server-content"
      type="text"
      class="form-control"
      #serverContentInput>
<!--    <input id="server-content" type="text" class="form-control" [(ngModel)]="newServerContent">-->
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverNameInput)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
  </div>
</div>
