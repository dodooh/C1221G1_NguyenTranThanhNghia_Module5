<div class="container-fluid min-vh-100">
  <div class="row w-100">
    <div class="col-3">
      <div class="d-flex flex-column">
        <button class="btn btn-outline-info mb-2" *ngFor="let user of users" [routerLink]="['/admin/room', user.uuid]">
          {{user.nickname}}
        </button>
      </div>
    </div>
    <div class="col-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
